<!--
  Generated template for the TheTeamPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="theme">
    <ion-buttons left>
      <button ion-button large (click)="menuCtrl.toggle()" margin-horizontal>
        <ion-icon name="menu" class="menu-icon-left" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>TheTeam</ion-title>

    <ion-buttons end>
      <button ion-button icon-only [color]="isTheme ? 'theme' : 'dark'" (click)="presentPopover($event)">
        <ion-icon *ngIf="!loggedIn" [color]="menuIconColor" class="menuicon" name="more"></ion-icon>
        <ion-avatar *ngIf="loggedIn">
          <img class="navbar-avatar" [src]="profileData?.googleProfilePic">
        </ion-avatar>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{event?.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>
      {{event?.title.rendered}}
    </ion-card-header>
    <div style="padding: 20px; padding-top:0px;" [innerHTML]="event?.content.rendered">
    </div>
    <div style="padding: 20px; width: 100%; padding-top:0px;" [innerHTML]="media">
    </div>

  </ion-card>
</ion-content>

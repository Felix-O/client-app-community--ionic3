<ion-header no-border >
    <ion-navbar transparent>
        <ion-title>Login</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content fullscreen="true">

    <ion-row class="login-form">
        <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="email" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
              </ion-item>

            </ion-list>

            <button ion-button full (click)="login()" color="theme" class="login-button">Login</button>
            <button ion-button full (click)="launchSignup()" color="theme" class="create-account">Create an Account</button>
            <div style="width: 100%; display: block; text-align: center;">
              <p>
                - or -
              </p>
            </div>
            <button ion-button full (click)="googleLogin()" color="theme" class="login-button">Google Login/Register</button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>

        </ion-col>
    </ion-row>

</ion-content>

<ion-header>

  <ion-navbar color="theme">
    <ion-buttons left>
      <button ion-button large (click)="menuCtrl.toggle()" margin-horizontal>
        <ion-icon name="menu" style="font-size: 1.7em" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>

                <ion-item>
                    <ion-label><ion-icon name="firstname"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="fn" placeholder="First Name" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="lastname"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="ln" placeholder="Last Name" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="username"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="un" placeholder="Username" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Role</ion-label>
                    <ion-select [(ngModel)]="role">
                        <ion-option value="Member">Member</ion-option>
                        <ion-option value="Admin">Admin</ion-option>
                    </ion-select>
                </ion-item>

            </ion-list>

            <button ion-button full (click)="register()" color="theme" class="continue-button">Register</button>

        </ion-col>
    </ion-row>

</ion-content>

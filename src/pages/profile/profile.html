<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-avatar class="avatar"><img style="height: 75px;" src="http://www.goga.gy/sites/default/files/default_images/placeholder.png">
  </ion-avatar>
  <!--div style="background-color: #555; width: 75px;  height: 100px; display: inline-block; position: relative;">
  </div-->

  <p>
    {{_id}}
  </p>
  <ion-item>
      <ion-label><ion-icon name="firstname"></ion-icon></ion-label>
      <ion-input [(ngModel)]="fn" placeholder="First Name" type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label><ion-icon name="lastname"></ion-icon></ion-label>
      <ion-input [(ngModel)]="ln" placeholder="Last Name" type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input [(ngModel)]="un" placeholder="Username" type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Role</ion-label>
      <ion-select [(ngModel)]="role">
          <ion-option value="Member">Member</ion-option>
          <ion-option value="Admin">Admin</ion-option>
      </ion-select>
  </ion-item>
  <button ion-button color="light" (click)="update()" class="continue-button">Update</button>
  <button ion-button color="light" (click)="delete()" class="continue-button">Delete</button>
  <button ion-button color="light" (click)="loggingOut()" class="continue-button">Logout</button>

</ion-content>

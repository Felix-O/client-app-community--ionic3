<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-avatar style="display: flex;"><img style="height: 100px;" src="http://www.goga.gy/sites/default/files/default_images/placeholder.png">
  </ion-avatar>
  <!--div style="background-color: #555; width: 75px;  height: 100px; display: inline-block; position: relative;">
  </div-->

  <p>
    {{_id}}
  </p>
  <ion-item>
      <ion-label><ion-icon name="firstname"></ion-icon></ion-label>
      <ion-input [(ngModel)]="fn" placeholder="First Name" type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label><ion-icon name="lastname"></ion-icon></ion-label>
      <ion-input [(ngModel)]="ln" placeholder="Last Name" type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input [(ngModel)]="un" placeholder="Username" type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
  </ion-item>
  <button ion-button (click)="update()" class="continue-button">Update</button>
  <button ion-button (click)="delete()" class="continue-button">Delete</button>
  <button ion-button (click)="loggingOut()" class="continue-button">Logout</button>

</ion-content>

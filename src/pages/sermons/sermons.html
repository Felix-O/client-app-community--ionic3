<ion-header>

  <ion-navbar color="theme">
    <ion-buttons left>
      <button ion-button large (click)="menuCtrl.toggle()" margin-horizontal>
        <ion-icon name="menu" class="menu-icon-left" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sermons</ion-title>

    <ion-buttons class="menu-buttons-right" end>
      <button ion-button icon-only [color]="isTheme ? 'theme' : 'dark'" (click)="presentPopover($event)">
        <ion-icon *ngIf="!loggedIn" [color]="menuIconColor" class="menu-icon-left" name="more"></ion-icon>
        <ion-avatar *ngIf="loggedIn">
          <img class="navbar-avatar" [src]="profileData?.googleProfilePic">
        </ion-avatar>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid no-padding>
    <ion-row style="padding:0px;margin:0px;" wrap>
      <ion-col col-12 col-sm-6 col-md-3 *ngFor="let aSermon of sermons">

        <ion-card  (click)="goToSermon(aSermon.id, aSermon.slug, aSermon.title.rendered)">
          <ion-card-header>
            {{aSermon?.title.rendered}}
          </ion-card-header>
          <ion-card-content>
            <div [innerHTML]="aSermon?.excerpt.rendered">

            </div>
            <br />
            <p style="margin-right: 0px;">
              {{author?.name}}
              <span *ngIf="author" style="float: right;">
                {{aSermon?.date}}
              </span>
            </p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

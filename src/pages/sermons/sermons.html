<ion-header>

  <ion-navbar color="theme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sermons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid no-padding>
    <ion-row style="padding:0px;margin:0px;" wrap>
      <ion-col col-12 col-sm-6 col-md-3 *ngFor="let aSermon of sermons">

        <ion-card  (click)="goToSermon(aSermon.id, aSermon.slug, aSermon.title.rendered)">
          <ion-card-header>
            {{aSermon?.title.rendered}}
          </ion-card-header>
          <ion-card-content>
            <div [innerHTML]="aSermon?.excerpt.rendered">

            </div>
            <br />
            <p style="margin-right: 0px;">
              {{author?.name}}
              <span *ngIf="author" style="float: right;">
                {{aSermon?.date}}
              </span>
            </p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-header>
  <ion-navbar color="theme">
    <ion-buttons left>
      <button ion-button large (click)="menuCtrl.toggle()" margin-horizontal>
        <ion-icon name="menu" style="font-size: 1.7em" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only large [color]="isTheme ? 'theme' : 'dark'" (click)="presentPopover($event)">
        <ion-icon [color]="menuIconColor" class="menuicon" name="more"></ion-icon>
        <ion-avatar style="position: absolute;" *ngIf="loggedIn">
          <img class="navbar-avatar" [src]="profileData?.googleProfilePic">
        </ion-avatar>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce overflow-scroll="false">

  <!--div #map id="map">

  </div-->
  <ion-slides id="homeslides" class="homeslide" pager="true" autoplay="5000" loop="true" speed="3000">
    <ion-slide class="homeslide" (click)="goToSundayWorship()">
      <img class="homeslide" id="homeslideimage" src="https://i0.wp.com/livingwaternazarene.com/wp-content/uploads/2016/04/FaultLineParkServicefromMrsKimbrall2.jpg?resize=1018%2C304" />
      <div class="homeslidemessage">
        <h4 style="color: white; margin: 10px;">Join us for Worship</h4>
      </div>
    </ion-slide>
    <ion-slide class="homeslide">
      <img class="homeslide" id="homeslideimage" src="https://i1.wp.com/livingwaternazarene.com/wp-content/uploads/2016/04/DSC_3403-1.jpg?resize=1700%2C500" />
      <div class="homeslidemessage">
        <h4 style="color: white; margin: 10px;">Join a Small Group!</h4>
      </div>
    </ion-slide>
    <ion-slide class="homeslide">
      <img class="homeslide" id="homeslideimage" src="https://i2.wp.com/livingwaternazarene.com/wp-content/uploads/2016/02/plants.jpg?resize=1700%2C500" />
      <div class="homeslidemessage">
        <h4 style="color: white; margin: 10px;">Support our work</h4>
      </div>
    </ion-slide>
    <ion-slide class="homeslide">
      <img class="homeslide" id="homeslideimage" src="https://i0.wp.com/livingwaternazarene.com/wp-content/uploads/2016/02/TeamSliderImage-2.jpg?resize=1700%2C494" />
      <div class="homeslidemessage">
        <h4 style="color: white; margin: 10px;">Meet the Church Plant Team</h4>
      </div>
    </ion-slide>
  </ion-slides>

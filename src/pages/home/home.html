<ion-header>
  <ion-navbar color="">
    <ion-title>
      Index
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce overflow-scroll="false">

  <!--div #map id="map">

  </div-->
<br>
  <ion-list *ngFor="let aUser of userData">
    <button ion-item (click)="goToUser(aUser._id, aUser.firstname, aUser.lastname, aUser.username)">
      {{aUser.firstname}} {{aUser.lastname}}
    </button>
  </ion-list>

</ion-content>

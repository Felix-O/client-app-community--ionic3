<!--
  Generated template for the UserPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="">
    <ion-title>{{firstname}} {{lastname}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-avatar class="avatar">
    <img style="height: 75px;" src="http://www.goga.gy/sites/default/files/default_images/placeholder.png">
  </ion-avatar>
  <br />
  <ion-item-group>
    <h5>
      @{{username}}
    </h5>
    <p>
      {{email}}
    </p>
    <p>
      {{role}}
    </p>
  </ion-item-group>

</ion-content>

<ion-header>
  <ion-navbar color="theme" >
    <ion-buttons left>
      <button ion-button large (click)="menuCtrl.toggle()" margin-horizontal>
        <ion-icon name="menu" style="font-size: 1.7em" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{firstname}} {{lastname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-avatar class="avatar">
    <img style="height: 75px;" src="http://www.goga.gy/sites/default/files/default_images/placeholder.png">
  </ion-avatar>
  <br />
  <ion-item-group>
    <h5>
      @{{username}}
    </h5>
    <p>
      {{email}}
    </p>
    <p>
      {{role}}
    </p>
  </ion-item-group>

</ion-content>

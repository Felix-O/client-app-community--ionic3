<ion-header>
  <ion-navbar color="theme" >
    <ion-buttons left>
      <button ion-button large (click)="menuCtrl.toggle()" margin-horizontal>
        <ion-icon name="menu" class="menu-icon-left" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{firstname}} {{lastname}}</ion-title>

    <ion-buttons class="menu-buttons-right" end>
      <button ion-button icon-only [color]="isTheme ? 'theme' : 'dark'" (click)="presentPopover($event)">
        <ion-icon *ngIf="!loggedIn" [color]="menuIconColor" class="menu-icon-left" name="more"></ion-icon>
        <ion-avatar *ngIf="loggedIn">
          <img class="navbar-avatar" [src]="profileData?.googleProfilePic">
        </ion-avatar>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-avatar class="avatar">
    <img style="height: 75px;" src="http://www.goga.gy/sites/default/files/default_images/placeholder.png">
  </ion-avatar>
  <br />
  <ion-item-group>
    <h5>
      @{{username}}
    </h5>
    <p>
      {{email}}
    </p>
    <p>
      {{role}}
    </p>
  </ion-item-group>

</ion-content>

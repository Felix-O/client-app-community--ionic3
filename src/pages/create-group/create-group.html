<ion-header no-border >
    <ion-navbar transparent>
        <ion-title>Create A New Group</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content fullscreen="true">

<ion-row class="login-form">
    <ion-col>
        <ion-list inset>
        <ion-item>
          <ion-label></ion-label>
          <ion-input [(ngModel)]="title" placeholder="title" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label></ion-label>
          <ion-input [(ngModel)]="description" placeholder="description" type="text"></ion-input>
        </ion-item>

      </ion-list>
      <button ion-button full (click)="submitGroup()" color="theme" class="create-account">Submit New Group</button>
    </ion-col>
  </ion-row>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{sermon?.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="media" >

    <ion-card-header>
      {{sermon?.title.rendered}}
    </ion-card-header>
    <div style="padding: 20px; padding-top:0px;" [innerHTML]="sermon?.content.rendered">
    </div>
    <div style="padding: 20px; width: 100%; padding-top:0px;" [innerHTML]="media">
    </div>

  </ion-card>

</ion-content>

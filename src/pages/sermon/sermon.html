<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>
      {{title}}
    </ion-card-header>
    <div style="padding: 20px; padding-top:0px;" [innerHTML]="sermonContents">
    </div>
    <div style="padding: 20px; width: 100%; padding-top:0px;">
    <video style="display: block; width: 100%;" controls [innerHTML]="audio"></video>
    </div>

  </ion-card>

</ion-content>

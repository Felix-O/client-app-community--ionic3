<ion-header>

  <ion-navbar color="theme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--div style="height: 40px;">
  </div-->
  <ion-list class="result-bar">
    <ion-row >
      <ion-col>
        <p>
          results
        </p>
      </ion-col>
      <ion-col>
        <p>
          ???
        </p>
      </ion-col>
      <ion-col>
        <p>
          filter
        </p>
      </ion-col>
      <ion-col>
        <p>
          Join Us
        </p>
      </ion-col>
    </ion-row>
  </ion-list>

<ion-row class="container-npnm">
  <div class="sidebar sidebar-left">
  </div>
  <ion-col class="container-npnm">
    <ion-list *ngFor="let aGroup of groupData" (click)="goToGroup(aGroup._id, aGroup.title)">
      <ion-row>
        <ion-col>
          <div style="background-size: cover; border-radius: 5px; height: 150px; width: 100%; margin-bottom: 10px; background: url('https://response.restoration.noaa.gov/sites/default/files/images/13/citizen-science-volunteers-beach-california_creative-commons-heal-the-bay-ana-luisa-ahern_980.jpg') no-repeat center center;">
            <div style="
                z-index: 1000;
                width: auto;
                margin: 0px;
                background: rgba(0, 200, 250, .5);
                min-height: 150px;
                overflow: auto;
                position: relative;
                border-radius: 5px;
            "></div>
          </div>
            <h6 style="margin: 0px; display: inline-block; ">{{aGroup.title}}</h6>
            <p style="float: right; margin: 0px;">
            members: 0
            </p>
        </ion-col>
      </ion-row>
        <!--button ion-button clear>Join</button-->
    </ion-list>
  </ion-col>
  <div class="sidebar sidebar-right">
  </div>
</ion-row>

  <ion-fab *ngIf="role === 'Admin'" right bottom>
    <button ion-fab color="theme" (click)="addGroup()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

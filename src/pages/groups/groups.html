<ion-header>

  <ion-navbar color="theme">
    <ion-buttons left>
      <button ion-button large (click)="menuCtrl.toggle()" margin-horizontal>
        <ion-icon name="menu" style="font-size: 1.7em" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Groups</ion-title>

    <ion-buttons end>
      <button ion-button icon-only [color]="isTheme ? 'theme' : 'dark'" (click)="presentPopover($event)">
        <ion-icon *ngIf="!loggedIn" [color]="menuIconColor" class="menuicon" name="more"></ion-icon>
        <ion-avatar *ngIf="loggedIn">
          <img class="navbar-avatar" [src]="profileData?.googleProfilePic">
        </ion-avatar>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-grid no-padding>
<ion-row class="container-npnm">
  <!--div class="sidebar sidebar-left">
  </div-->
  <ion-col col-12 col-sm-6 col-md-3 *ngFor="let aGroup of groupData" >
    <ion-card (click)="goToGroup(aGroup._id, aGroup.title)">

      <div style="background-size: cover; height: 150px; width: 100%; background: url('https://response.restoration.noaa.gov/sites/default/files/images/13/citizen-science-volunteers-beach-california_creative-commons-heal-the-bay-ana-luisa-ahern_980.jpg') no-repeat center center;">
        <div class="overlay overlay-dark-gray-90 container-npnm" ></div>
      </div>

      <ion-row>
        <ion-col>

            <h6 style="margin: 0px; display: inline-block; ">{{aGroup.title}}</h6>
            <p style="float: right; margin: 0px;">
            members: {{aGroup.users.length}}
            </p>
        </ion-col>
      </ion-row>
        <!--button ion-button clear>Join</button-->
    </ion-card>
  </ion-col>
  <!--div class="sidebar sidebar-right">
  </div-->
</ion-row>
</ion-grid>

  <ion-fab *ngIf="role === 'Admin'" right bottom>
    <button ion-fab color="theme" (click)="addGroup()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
